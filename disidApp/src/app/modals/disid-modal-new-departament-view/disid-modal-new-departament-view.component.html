<div
  class="modal fade"
  id="createDepartamentModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          New departament
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="formGroupExampleInput">Type a new name</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="departamentModel.name"
            maxlength="30"
          />
          <span *ngIf="departamentModel.name === undefined || departamentModel.name === ''">{{showErrorMessage}}</span>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-link buttonsModal"
          data-dismiss="modal"
          [routerLink]="['/home']" 
        >
          Close
        </button>
        <button *ngIf="departamentModel.name !== undefined && departamentModel.name !== ''" class="btn btn-link buttonsModal" data-dismiss="modal" [routerLink]="['/home']" (click)="addDepartament(departamentModel)">Create</button>
        <!-- <button *ngIf="departamentModel.name === ''" class="btn btn-link buttonsModal" (click)="addDepartament(departamentModel)">Create</button> -->
      </div>
    </div>
  </div>
</div>
